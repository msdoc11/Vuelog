machine:
  node:
    version: 6

dependencies:
  override:
    - yarn

compile:
  override:
    - yarn build

test:
  override:
    - yarn unit && yarn e2e -- --env phantomjs

  post:
    - bash <(curl -s https://codecov.io/bash)
    - zip -r vuelog-latest.zip docs
    - cp vuelog-latest.zip $CIRCLE_ARTIFACTS
